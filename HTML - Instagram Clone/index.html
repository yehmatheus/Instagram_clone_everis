<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Instagram clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="instagram_wrapper">
    <div class="instagram-phone">
      <img class="imagem_telephone" src="telefone.png" alt="imagem_telefone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="instagram_logo.png" class="instagram-logo" alt="logo instagtam">
        <div class="profile-photo">
          <img src="foto_perfil.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como matheus.yeh</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="non-account">
          Não é matheus.yeh?
        </p>
        <p class="notaccount">
          <span class="link-blue">Alternar conta</span> ou <span class="link-blue">Inscrever-se</span>
        </p>

      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>

        </div>


      </div>

    </div>

  </div>

</body>

</html>
